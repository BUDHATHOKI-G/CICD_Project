apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ganeshbudhathoki/frontend-app:20260203.000000
        imagePullPolicy: Always
        ports:
        - containerPort: 80
